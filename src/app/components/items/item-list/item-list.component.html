<button mat-raised-button *ngIf="isAdmin" [routerLink]="['/create']">Add Item</button>
<section fxLayout="row wrap" fxLayoutGap="1em">
  
    <mat-card *ngFor="let item of items" [class.mat-elevation-z4]="isActive">
      <mat-card-title style="text-align:center ;">{{ item.name }}</mat-card-title>
      <div class="item-image">
      <img [src]="BASE_URL + item.imagePath" [alt]="item.name" />
    </div> <mat-divider></mat-divider>
    <strong>{{ item.price }} &#8362;</strong>
    <a *ngIf="isAdmin" mat-button color="accent" [routerLink]="['/edit', item._id]">Edit</a>
    <button *ngIf="isAdmin" mat-button color="warn" (click)="onItemDelete(item._id!)" >Delete</button>
    <a style="display: block; margin:0 auto;" *ngIf="!isAdmin" mat-raised-button color="accent" (click)="onAddToCart(item)">Add to Cart</a>
    </mat-card>
    <p *ngIf="items.length <= 0">No Items Yet</p>
</section>
