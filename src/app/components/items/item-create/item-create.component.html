<mat-card>
  <form [formGroup]="form" (submit)="onItemAdd()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
    matInput
    type="text"
    formControlName="name"
    placeholder="Item Name"
    >
    <mat-error *ngIf="form.get('name')?.invalid">Please Enter an item name</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input
    matInput
    type="text"
    formControlName="price"
    placeholder="Item Price"
    >
    <mat-error *ngIf="form.get('price')?.invalid">Please Enter an item price</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
      <input
      type="text"
      matInput
      formControlName="category"
    >
    <mat-error *ngIf="form.get('category')?.invalid">Please Enter an item category</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview && imagePreview !== '' && form.get('image')?.valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
<button
mat-raised-button
color="primary"
type="submit">Save</button>
</form>
</mat-card>
